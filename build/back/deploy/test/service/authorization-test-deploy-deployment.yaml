# 通过以下命令应用该YAML文件 kubectl apply -f authorization-test-deploy-deployment.yaml
# 需要通过指定命名空间来查询 kubectl get pods -n cluster-test-build
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization-deployment
  namespace: cluster-test-build
  labels:
    app: authorization
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authorization
  template:
    metadata:
      labels:
        app: authorization
    spec:
      # 容器配置
      containers:
        # authorization服务容器配置
        - name: authorization-container
          # docker hub中镜像名字
          image: fuyy/cluster-build-authorization:0.0.1
          resources:
            # 默认CPU、内存大小
            requests:
              cpu: "0.5"
              memory: "256Mi"
            # 限制最大使用CPU、内存大小
            limits:
              cpu: "1.0"
              memory: "512Mi"
          ports:
            # 镜像开放的端口
            - containerPort: 27001
      # 是否启用鉴权
      automountServiceAccountToken: false
