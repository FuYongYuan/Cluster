#linux 启动语句 nohup java -jar authorization.jar >log/authorization.log &
#linux 查看日志 tail -f log/authorization.log

# 项目基础访问配置
server:
  # 项目端口号 0～65535
  port: 27001
  servlet:
    # 项目名称
    context-path: /

# 健康检查相关配置
management:
  endpoints:
    web:
      exposure:
        # 确保健康检查端点被公开
        include: 'health,info,env'
      # 端点的基路径
      base-path: '/actuator'
  endpoint:
    health:
      # 确保健康检查返回详细信息
      show-details: always
    env:
      show-values: always

# spring框架配置
spring:
  application:
    # 项目名称
    name: authorization
  profiles:
    # 设置环境
    active: test
  config:
    import: 'consul:'
  cloud:
    # Consul 的配置
    consul:
      # Consul 的地址，如果在本地运行
      host: localhost
      # Consul 的端口
      port: 8500
      discovery:
        # 当前微服务名称
        service-name: ${spring.application.name}
      # 配置中心 如下配置文件放在Key / Values（根目录）/${spring.application.name}/【下面的default-context】-${spring.profiles.active}
      config:
        # 启用配置中心
        enabled: true
        # 配置文件格式
        format: yaml
        # 公共前缀
        prefixes:
          - ${spring.application.name}
        # 指定环境的分隔符
        profile-separator: '-'
        # 默认配置文件的文件夹名称，如果配置了 spring.profiles.active 环境则会自动根据 profile-separator 加上对应的值
        default-context: application
        # 默认读取配置文件名称
        data-key: content